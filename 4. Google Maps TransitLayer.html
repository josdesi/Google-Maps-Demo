<!DOCTYPE html>
<html>
<body>

<h1>Google Maps Transit Layer</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
if (navigator.geolocation) {
 navigator.geolocation.getCurrentPosition(
 function(position) {
	 var lat = position.coords.latitude;
	 var lng = position.coords.longitude;
	 //Creating LatLng object with latitude and
	 //longitude.
	 var devCenter = new google.maps.LatLng(lat, lng);
	 map.setCenter(devCenter);
	 map.setZoom(15);
	 
	 var marker = new google.maps.Marker({position: devCenter});
	 marker.setMap(map);

	 // var trafficLayer = new google.maps.TrafficLayer();
	 // trafficLayer.setMap(map);

	 // Metro
	 var transitLayer = new google.maps.TransitLayer();
	 transitLayer.setMap(map);
 });
}
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtF2iRDC_l6WHVqIZd8AzC0NU-rCOz-fM&callback=myMap"></script>

</body>
</html>
