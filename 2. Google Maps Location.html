<!DOCTYPE html>
<html>
<body>

<h1>Google Maps Location</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
if (navigator.geolocation) {
 navigator.geolocation.getCurrentPosition(
 function(position) {
	 var lat = position.coords.latitude;
	 var lng = position.coords.longitude;
	 //Creating LatLng object with latitude and
	 //longitude.
	 var devCenter = new google.maps.LatLng(lat, lng);
	 map.setCenter(devCenter);
	 map.setZoom(15);
	 

	var infowindow = new google.maps.InfoWindow({
		content: '<div style="width:200px; height:100px;"><b>Popup :</b><br><br>Latitud:'+lat+'<br>Longitud:'+lng+'</div>',
		position: devCenter
		});
	infowindow.open(map);

	// var marker = new google.maps.Marker({position: devCenter});
	// marker.setMap(map);
 });
}
}

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtF2iRDC_l6WHVqIZd8AzC0NU-rCOz-fM&callback=myMap"></script>

</body>
</html>
